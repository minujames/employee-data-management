<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Employee Data management</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <div class="container">
    <div class="jumbotron header">
      <h1>Employee Data Management</h1>
      <h4>A comprehensive Directopry of Employee Billable Hours</h4>
    </div>  

    <div class="panel panel-primary">
      <div class="panel-heading hi">
        <h3 class="panel-title">Current Employees</h3>
      </div>
      <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mark</td>
                <td>Mark</td>
                <td>Mark</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
          </table>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add Employee</h3>
      </div>
      <div class="panel-body">
        <form>
           <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="email">Role</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="form-group">
            <label for="start-date">Start Date (DD/MM/YY - ex: 01/01/1989)</label>
            <input type="text" class="form-control" id="start-date">
          </div>

          <div class="form-group">
            <label for="monthly-rate">Monthly Rate</label>
            <input type="number" class="form-control" id="monthly-rate"></input>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

<script type="text/javascript" src="assets/javascript/employee.js"></script>
</body>
</html>
